<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive card details form</title>


</head>

<body>

  <div class="parent_container">

    <div class="left_container">
      <div class="card_frontside">

        <img class="card_logotype" src="./images/card-logo.svg" alt="">
        <p class="card_number"> 0000 0000 0000 0000</p>
        <div class="card_pers_details">
          <p class="card_name">Jane Appleseed</p>
          <p class="card_date"> <span class="card_date_month">00</span> / <span class="card_date_year">00</span></p>
        </div>

      </div>
      <div class="card_backside">
        <p class="card_cvc">000</p>
      </div>
    </div>








    <div class="right_container">
      
      <div>
       
      <h1>Thank you</h1>
      <p>We've added your card details</p>
      <input class="btn" type="submit" value="Continue">
   
    </div>
       
     
    </div>
  </div>
























  <!-- Элементы в инпуте по умолчанию  -->
  <!-- 

  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->


  <!-- Сообщение после отправления формы  -->

  <!-- Thank you!
  We've added your card details
  Continue -->







  <script src="./script.js"></script>
</body>

</html>
